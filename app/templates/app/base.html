<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'app/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">

    <title>{% block title %} {% endblock title %}</title>

    <style>{% block style %}{% endblock style %}</style>
</head>
<body>
    <div class="container-fluid bg-dark">
      {% include 'app/navbar.html' %}
    </div>

    <div class="container-fluid">
      {% block msg %}
      {% endblock msg %}
    </div>

    <div class="container-fluid">
      {% block page1 %}
      {% endblock page1 %}
    </div>

    <div class="container-fluid">
      {% block content %}
      {% endblock content %}
    </div>

    <div class="container-fluid">
      {% block page2 %}
      {% endblock page2 %}
    </div>
     
    <script src="{% static 'app/js/jquery.js' %}"></script>
    <script src="{% static 'app/js/popper.js' %}"></script>
    <script src="{% static 'app/js/bootstrap.js' %}"></script>
</body>
</html>
